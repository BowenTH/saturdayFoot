		<style type="text/css">

				background-position: center center;
				background-size: 100% auto;
			}
			
			.touxiang {
				text-align: center;
			}
			
			.touxiang div {
				width: 4em;
				height: 4em;
				padding: 0px;
				border-radius: 50%;
				border: 2px solid white;
				color: gray;
				margin: 0px auto;
				margin-bottom: 5px;

		</style>

	<body>

			<div class="headImg">
				<!--<button id="testLogin">登录</button>-->
				<div class="touxiang">
					<div>
						<span id="loginImg" class="mui-icon mui-icon-person" style="font-size: 3.8em; color: white;"></span>

			</div>
			<ul class="" style="padding:0px;margin-top:0px;list-style: none;height: 50px;line-height: 50px;border-bottom: 1px solid lightgray;background-color: white;">

					<span class="icon iconfont icon-shuxian" style="float: right;color: lightgray;font-size: 150%;"></span>

						<span style="font-size: 70%;">积分</span> 
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 10px;">
				<li class="mui-table-view-cell">

						<span class="mui-icon iconfont icon-wodedingdan"></span> 我的订单
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="changeaddress" class="mui-navigate-right" href="../mine/change-address-needtem.html">

					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view" style="margin-top: 20px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../mine/change-email-needtem.html">

					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../mine/change-psd-needtem.html">
						<span class="mui-icon mui-icon-locked"></span> 修改密码
					</a>

			</ul>

		<script type="text/javascript" src="../js/own.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack: false
			});		
			mui.plusReady(function() {
					parentWebView = plus.webview.currentWebview().parent();
					
				});
				$('#loginImg').on('tap',function(){					
					mui.openWindow({
					url:'../login.html',id:'login.html',
					show:{
						aniShow:'slide-in-right',duration:400
					}});
				});
				//点击头像事件
				$('#lginSpan').on('tap',function(){					
					mui.openWindow({
					url:'../login.html',id:'login.html', 
					show:{
						aniShow:'slide-in-right',duration:400
					}});
				});
				$(document).on('loginSuccess',function(){
					var currentUser = AV.User.current();
      				alert(JSON.stringify(currentUser));
				})
