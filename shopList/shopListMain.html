<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<!--<link rel="stylesheet" type="text/css" href="../css/jquery.mobile.css"/>-->
		<style type="text/css">
			ul{padding: 0;}
			ul li{list-style: none;float: left;color: gray;font-size: 15px;padding-top: 7px;padding-bottom: 0px;}
			ul li span{padding-bottom: 10px;}
			.activeLi{color: #41cea9;border-bottom:2px solid #41cea9;}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<ul style="padding-left: 10%;margin-top: 2%;">
				<li data-id='shopList'><span  class="activeLi">享美食</span></li>
				<li data-id = "movie" style="padding-left: 70px;padding-right: 70px;"><span >爱玩乐</span></li>
				<li data-id = "movie2"><span  >看电影</span></li>				
			</ul>
			
			
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../js/jquery.mobile.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{ 
				url:'shopList.html',
				id:'shopList.html',
				styles:{
						top: '45px',
						bottom: '0px', 
					}
				},,{ 
				url:'movie.html',
				id:'movie.html',
				styles:{
					top: '45px',
					bottom: '0px', 
				}
			}] 
		});
		mui.plusReady(function(){});		

		$("header ul").on('tap','li',function(){
			if($(this).children().hasClass('activeLi'))return;
			$(this).children().addClass('activeLi');
			$(this).siblings().children().removeClass('activeLi');
			if(this.dataset.id=='shopList'){
				plus.webview.getWebviewById('movie.html').hide();
				plus.webview.getWebviewById('shopList.html').show();

			}else{
				plus.webview.getWebviewById('movie.html').show();
				plus.webview.getWebviewById('shopList.html').hide();
			}
				
		})
	</script>

</html>
