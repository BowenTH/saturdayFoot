<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">标题</h1>
		</header>
		<form class="mui-content" id="code" action="https://api.leancloud.cn/1.1/requestSmsCode" method="post">
			<input type="text" name="mobilePhoneNumber" id="mobilePhoneNumber" value="" placeholder="手机号码"/>
			<input type="button" onclick="getCode()" value="获取验证码"/>
		</form>
		
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/av.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		function getCode(){
			$.ajax({
				type:"post",
				url:"https://api.leancloud.cn/1.1/requestSmsCode",
				headers:{
					"X-LC-Id": APP_ID,
		 			"X-LC-Key": APP_KEY,
		 			"Content-Type": "application/json"
				},
				data:{
					"mobilePhoneNumber":$('#mobilePhoneNumber').val()
				}
			});
			alert($('#code').mobilePhoneNumber);
		}
	</script>
</html>
