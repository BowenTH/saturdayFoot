	<script type="text/javascript">
		mui.init();
		var warticle;
		var wmain;
		var _self;
		mui.plusReady(function() {
			warticle = plus.webview.getWebviewById('offcanvas-drag-right-plus-main.html');
			_self = plus.webview.currentWebview();
			_self.setPullToRefresh({
				support: true,
				height: '75px',
				range: '200px',
				style: 'circle',
				offset: '1px'
			}, pulldownRefresh);
		});
		mui.back = function() { 
			//		alert('close');
			wmain = plus.webview.getWebviewById('offcanvas-drag-right-plus-main.html');
			mui.fire(wmain, 'menu:swipeleft');

			mui.later(function() {
				wmain.hide();
				plus.webview.currentWebview().hide();
				plus.webview.getLaunchWebview().show();
			}, 200);

		}
		window.addEventListener("swiperight", openMenu);
		//主界面向左滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
		window.addEventListener("swipeleft", closeMenu);

		function openMenu() {
			warticle = plus.webview.getWebviewById('offcanvas-drag-right-plus-main.html');
			mui.fire(warticle, 'menu:swiperight');
		}

		function closeMenu() {
			wmain = plus.webview.getWebviewById('offcanvas-drag-right-plus-main.html');
			mui.fire(wmain, 'menu:swipeleft');
		}
		/**
		* 下拉刷新具体业务实现
		*/
		function pulldownRefresh() {
			setTimeout(function() {
//					page = 1;
//					document.getElementById('list').innerHTML = '';
				alert('reflush');
				_self.endPullToRefresh();
			}, 1500);
		}
		// 压缩图片
		function compressImage(){
			outSet("开始压缩图片：");
			plus.nativeUI.showWaiting();
			plus.zip.compressImage({
				src:"_doc/head.jpg",
				dst:"_doc/cm.jpg",
				overwrite:true,
				width:'100%'
			},
			function(i){
				plus.nativeUI.closeWaiting();
				display.style.display="block";
				console.log('show:'+i.target);
				clipimg.src=i.target;
				outLine("压缩图片成功："+JSON.stringify(i));
			},function(e){
				plus.nativeUI.closeWaiting();
				outLine("压缩图片失败: "+JSON.stringify(e));
			});
		}
	</script>
