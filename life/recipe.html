		<h1 style="text-align: center;margin-top: 50px;">素炒莴笋</h1>
		<div id="">
			<div style="background: url(http://onemx0fwv.bkt.clouddn.com/17326.jpg);background-size: 100% 100%;width: 100%;height: 250px;"></div>
		<div style="margin-top: 35px;font-size: 150%;font-weight: bolder;color: black;">食材：</div>
		<div style="border-top: 1px solid lightgray;"></div>
		<div style="padding:10px 10px ;">莴笋300克，植物油1汤勺，食盐1/2茶匙，鸡精1/2茶匙</div>
		<div style="border-top: 1px solid lightgray;"></div>
		<div style="margin-top: 20px;font-size: 150%;font-weight: bolder;color: black;">
			做法：
		</div>
		<div style="border-top: 1px solid lightgray;"></div>
		<div style="padding: 10px;margin-bottom: 50px;">
			<p>(1)莴笋去皮后，洗净，切成莴笋丝，浸泡在清水里，以免莴笋变色</p>
			<p>(2)炒锅烧热，倒入适量植物油；放入莴笋丝，大火翻炒；食材都炒熟后，调入食盐，调入鸡精，翻炒均匀，关火起锅</p>
		</div>
