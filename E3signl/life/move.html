<script type="text/javascript">
mui.init();		


$('#tabMove').on('tap','li',function(){
	$(this).addClass('active');
	$(this).siblings().removeClass('active');
});
$('#videoList').on('tap','li',function(){
	$('#youku').attr('src','http://player.youku.com/embed/'+$(this).data('id'));
});
mui.plusReady(function(){
	var self = plus.webview.currentWebview();
	self.setStyle({
	    videoFullscreen: 'landscape'
	});
	$('#playIcon').on('tap',function(){
		if(mui.os.android){
			playAndroid($(this).next().children('source').attr('src'));
		}else{
			$("#video").removeClass('ownHidden');
			$('#img').addClass('ownHidden');
			$('#playIcon').hide();
		}				
	});
	function playAndroid(url){
		var Intent = plus.android.importClass("android.content.Intent");
	    var Uri = plus.android.importClass("android.net.Uri");
	    var main = plus.android.runtimeMainActivity();
	    var intent=new Intent(Intent.ACTION_VIEW);
	    var uri=Uri.parse(url);
	    intent.setDataAndType(uri,"video/*");
	    main.startActivity(intent);
	}
});

function ownFullScreen() {
	var docElm = document.getElementById('youku');
	if(docElm.requestFullscreen) {
		docElm.requestFullscreen();
	}
	//FireFox 
	else if(docElm.mozRequestFullScreen) {
		docElm.mozRequestFullScreen();
	}

	//Chrome等 
	else if(docElm.webkitRequestFullScreen) {
		docElm.webkitRequestFullScreen();
	}
	//IE11
	else if(elem.msRequestFullscreen) {
		elem.msRequestFullscreen();
	}
}
